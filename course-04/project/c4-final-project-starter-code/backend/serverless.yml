    iamRoleStatements:
      - Effect: "Allow"        
        Action:
          - dynamodb:PutItem        
        Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/mytable" # TODO - fill out AWS arn resource for dynamodb here

  # TODO: Configure this function
